<html>
    <head>
        <title>Friend's Play</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
        <link rel="stylesheet" type="text/css" href="_css/criarEvento.css"/>
    </head>
    <body>

        <div id="interface">
            <header id="cabecalho">
                <hgroup>
                    <h1>Friend's Play</h1>
                </hgroup>

                <nav id="menu">
                    <ul>
                        <li><a href="convites.html">Convites</a></li>
                        <li><a href="criarEvento.html">Criar Evento</a></li>
                        <li><a href="eventosCriados.html">Eventos Criados</a></li>
                        <li><a href="partipacaoEventos.html">Participação em Eventos</a></li>
                    </ul>
                </nav>
            </header>
            <section id="principal">
                <article id="noticia-pricipal">
                    <header id="cabecalho-artigo">
                        <hgroup>
                            <h1>Menu > Criar Evento</h1>
                        </hgroup>
                     </header>
                        <form method="post" id="FCriarEvento">
                            
                                <p><label for="cNome">Nome:</label><input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome do evento"/></p>
                                <p><label for="cModalidade">Modalidade:</label>
                                    <input type="text" name="tModalidade" id="cModalidade" size="25" maxlength="30" placeholder="Modalidade do evento"/></p>
                                
                                <p><label for="cLocal">Local:</label><input type="text" name="tLocal" id="cLocal" size="20" maxlength="30" placeholder="Local do evento"/></p>
                                <p><label for="cData">Data:</label><input type="date" name="tName" id="cData"/></p>
                                <p><label for="cHora">Hora:</label><input type="time" name="tHora" id="cHora"/></p>
                            
                                <p><label for="cNumMin">Nº mínimo de participantes:</label>
                                    <input type="number" name="tNumMin" id="cNumMin" min="1" max="99999"/></p>
                                <p><label for="cNumMax">Nº máximo de participantes:</label>
                                    <input type="number" name="tNumMax" id="cNumMax" min="1" max="99999"/></p>
                                
                                
                                <p><label for="cMensagem">Descrição:</label>
                                <textarea  name="tMensagem" id="cMensagem" cols="45" rows="5" placeholder="Deixe aqui a descrição do evento..."/></textarea></p>
                                <fieldset id="privacidade"><legend>Privacidade:</legend>
                                <input type="radio" name="tPrivacidade" id="cPublico" checked/> <label for="cPublico">Público</label><br/>
                                <input type="radio" name="tPrivacidade" id="cPrivado"/> <label for="cPrivado">Privado</label>
                            </fieldset>
                            
                            
                        </form>
                    
                </article>
                <footer id="rodape">
                <p>
                    Copyright 2015 - by MangSoftware
                    <br>
                    <a href="https://www.facebook.com/kaio.ribeiro.984" target="_blank">Facebook</a>
                </p>
            </footer>
            </section>
        </div>
    </body>
</html>
